<!-- Modal -->
<div class="modal fade" id="CUDModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form ng-submit="submit(accountProject)" name="modal_form" role="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Create a link between account and project</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="account">Account</label>
                        <select ui-select2 ng-model="accountProject.accountId" required data-placeholder="Pick an account" id="account">
                            <option value=""></option>
                            <option ng-repeat="account in accounts" value="{{account.id}}">{{account.email}}</option>
                        </select>
                        <label for="project">Project</label>
                        <select ui-select2 ng-model="accountProject.projectId" required data-placeholder="Pick a project" id="project">
                            <option value=""></option>
                            <option ng-repeat="project in projects" value="{{project.id}}">{{project.projectName}}</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
