<!-- Modal -->
<div class="modal fade" id="CUDModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form ng-submit="submit(account)" name="modal_form" role="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Create, Update or Delete Account</h4>
                </div>
                <div class="modal-body">
                    <input ng-model="account.id" type="hidden" id="id" name="id">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input ng-model="account.email" required type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
